<!-- templates/auth/login.html -->
{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block auth_content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh; background: var(--primary-gradient);">
    <div class="col-md-4">
        <div class="card shadow-lg border-0 fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="company-logo d-inline-flex mb-3" style="width: 80px; height: 80px; font-size: 32px;">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3 class="card-title">Universal Service CRM</h3>
                    <p class="text-muted">Войдите в систему для продолжения</p>
                </div>
                
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Логин
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Введите ваш логин" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Пароль
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Введите ваш пароль" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Демо аккаунты: owner/password123, manager/password123, executor/password123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('passwordToggle');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Анимация формы при ошибке
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    showLoading(submitBtn);
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Вход...';
});
</script>
{% endblock %}
